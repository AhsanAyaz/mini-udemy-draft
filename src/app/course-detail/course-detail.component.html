@if(course) {
  <div class="container mx-auto p-6">
    <img class="w-full max-w-lg mx-auto aspect-video object-cover" src="{{course.imageUrl || 'assets/course-placeholder.jpg'}}" />
    <div class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold mb-2 text-gray-800">{{ course.title }}</h2>
      <p class="text-gray-700 text-base mb-4">
        {{ course.description }}
      </p>
      <div class="flex items-center justify-end">
        <button (click)="isCreateLectureModalOpen = true" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Create
        </button>
      </div>
      <div class="border-t border-gray-300 pt-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">Lectures</h3>
        <ul class="list-disc pl-5">
          @for(lecture of lectures$ | async; track lecture.title) {
          <li class="mb-2">
            <span class="text-gray-800 font-medium">{{ lecture.title }}</span> -
            <span class="text-gray-600">{{ lecture.duration }}</span>
          </li>
          }
        </ul>
      </div>
    </div>
  </div>

}

<app-modal [showModal]="isCreateLectureModalOpen" (closeModal)="isCreateLectureModalOpen = false">
  <app-create-lecture-form (formSubmit)="isCreateLectureModalOpen = false" [course]="course!"></app-create-lecture-form>
</app-modal>
