<form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <!-- Course Title -->
  <div>
    <label for="title" class="block text-sm font-medium text-gray-700">Course Title</label>
    <input type="text" id="title" formControlName="title" class="py-1.5 px-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>

  <!-- Course Description -->
  <div>
    <label for="description" class="block text-sm font-medium text-gray-700">Course Description</label>
    <textarea id="description" formControlName="description" class="py-1.5 px-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
  </div>

  <!-- Course Image Upload -->
  <div>
    <label for="image" class="block text-sm font-medium text-gray-700">Course Image</label>
    <div class="mt-1 flex items-center">
      <span class="inline-block h-24 w-24 rounded-md overflow-hidden {{!image ? 'bg-gray-100' : ''}} relative">
        @if (image) {
          <img [src]="image.url" alt="Course Image" class="h-full w-full text-gray-300">
          <button (click)="deleteFile()" class="close-btn bg-white rounded-md w-6 h-6 absolute top-0 right-0 cursor-pointer hover:text-red-600 z-20 block">&times;</button>
        }
      </span>
      <button type="button" (click)="uploadFile()" class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Upload Image</button>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="text-right">
    <button type="submit" [disabled]="!courseForm.valid" class="disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-indigo-600 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Create Course
    </button>
  </div>
</form>
